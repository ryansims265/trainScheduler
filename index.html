<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Times</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" async defer></script>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    </head>
    <body>
        <div class="container justify-content-center">
        <div class="container justify-content-center" id="title">
            <div class="row">
                <h1>Flynn's Lightrail Schedule</h1>
            </div>
            <h4 id="currentTime"></h4>
        </div>
   
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Lightrail Number</th>
                    <th scope="col">User</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Departure Time</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Minutes till Arrival</th>
                    <th scope="col">Platform</th>
                  </tr>
                </thead>
                <tbody id="table">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
              </table>
            
            <div id="timer">

            </div>
            
        <div class="container">
            <form id="form"> 
                <header id="section-header">
                    <h2>Add New Lightrails: </h2>
                </header>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="input-Number">Lightrail Number</label>
                        <input type="p" class="form-control" id="input-Number" placeholder="Train Number">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input-Line">Lightrail User</label>
                        <input type="p" class="form-control" id="input-Line" placeholder="Name of Line User">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="input-Dest">Destination</label>
                        <input type="p" class="form-control" id="input-Dest" placeholder="Destination">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input-Start">First Lightrail Time (24 Hour Standard)</label>
                        <input type="p" class="form-control" id="input-Start" placeholder="HH:MM">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input-Freq">Frequency (Min)</label>
                        <input type="p" class="form-control" id="input-Freq" placeholder="Minutes of Frequency">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input-Platform">Platform</label>
                        <input type="p" class="form-control" id="input-Platform" placeholder="Platform of Train">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
        </form>


                </div>
        <script type="text/javascript" src="script.js"> </script>
    </body>
</html>
